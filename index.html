<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Tracking System</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #f1faee;
      background: url('abstract-health-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(29, 53, 87, 0.85), rgba(69, 123, 157, 0.85));
      z-index: 0;
    }

    .navbar, .hero, .footer {
      position: relative;
      z-index: 1;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #f1faee;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-links a:hover {
      color: #a8dadc;
      transform: scale(1.1);
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 6rem 2rem;
      text-align: center;
      color: #f1faee;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.4);
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
    }

    .hero-image {
      margin-top: 3rem;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transform: perspective(1200px) rotateY(-8deg);
      transition: transform 0.6s ease-in-out;
    }

    .hero-image:hover {
      transform: perspective(1200px) rotateY(8deg) scale(1.03);
    }

    .footer {
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 1rem;
      color: #f1faee;
      position: relative;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Healthcare System</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="book_appointment.html">Book Appointment</a></li>
      <li><a href="appointments.html">Appointments</a></li>
      <li><a href="prescription.html">Prescription</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h2>Welcome to the Patient Medicine & Appointment Tracking System</h2>
    <p>Book appointments, track your medications, and manage your prescriptions efficiently.</p>
    <img src="doctor-nurse-discussing-digital-tablet.jpg" alt="Healthcare Banner" class="hero-image" />
  </header>

  <footer class="footer">Â© 2025 Healthcare System</footer>
</body>
</html>
